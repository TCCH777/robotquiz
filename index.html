<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuRobot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <img src="./images/Fondo.png" alt="Fondo" class="background" />

      <!-- Decoración del lado derecho inferior (tuercas) -->
      <img
        src="./images/tuerca.png"
        alt="Decoración derecha inferior"
        class="nuts"
      />

      <!-- Decoración del lado izquierdo inferior (destornilladores) -->
      <img
        src="./images/destornilladores.png"
        alt="Decoración izquierda inferior"
        class="screws"
      />

      <!-- Marco central de la pregunta con texto "¡Tu Robot!" -->
      <section class="question-container">
        <img
          src="./images/marco pregunta.png"
          alt="Marco de Pregunta"
          class="question-frame"
        />

        <div class="text-inside-frame">
          <p>¡Quieres un Robot!</p>
        </div>

        <a href="./questions.html" class="content-div left-div">
          <p>SI</p>
          <img
            src="images/marco selecion pequeño.png"
            alt="Imagen Lado Izquierdo"
            class="side-image"
          />
        </a>

        <!-- Contenedor derecho con imagen y texto -->
        <a
          href="https://es.wikipedia.org/wiki/Tres_leyes_de_la_rob%C3%B3tica"
          class="content-div right-div"
        >
          <p>NO</p>
          <img
            src="images/marco selecion pequeño.png"
            alt="Imagen Lado Derecho"
            class="side-image"
          />
        </a>
      </section>

      <!-- Decoración superior derecha (llave inglesa) -->
      <img src="./images/inglesa.png" alt="Llave Inglesa" class="wrench" />
    </main>
    <footer></footer>
  </body>
</html>
